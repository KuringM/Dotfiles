<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Noto Serif CJK CS</family>
   <family>Noto Serif</family>
   <family>Joy Pixels</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Noto Sans CJK CS</family>
   <family>Noto Sans</family>
   <family>Joy Pixels</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>sans</family>
  <prefer>
   <family>Noto Sans CJK CS</family>
   <family>Noto Sans</family>
   <family>Joy Pixels</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>SauceCodePro Nerd Font Mono</family>
   <family>FiraCode Nerd Font Mono</family>
   <family>LXGW WenKai Mono</family>
   <family>Noto Sans Mono CJK CS</family>
   <family>Joy Pixels</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>
 <dir>~/.fonts</dir>
</fontconfig>
