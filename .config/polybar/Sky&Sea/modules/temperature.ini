[module/temperature]
type = internal/temperature

thermal-zone = 3
base-temperature = 20
warn-temperature = 70

format = <ramp> <label>
format-warn = <label-warn>
format-warn-background = ${colors.foreground}

label-warn =  %temperature-c%
label-warn-padding = 1
label-warn-foreground = ${colors.urgent}
label-warn-background = ${colors.foreground}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 


ramp-0-foreground = ${colors.foreground}
ramp-1-foreground = ${colors.foreground}
ramp-2-foreground = ${colors.normal}
ramp-3-foreground = ${colors.warn}
ramp-4-foreground = ${colors.urgent}

interval = 10
