[module/date]
type = internal/date
interval = 5

date-alt = " %Y-%m-%d %a"

time = %H:%M
time-alt = %H:%M:%S

format = %{A3:~/.local/mbin/polybar/calendar.sh:}<label>%{A}
format-prefix = ï‹–
format-prefix-foreground = ${colors.foreground}
format-underline = ${colors.foreground}

label = %date% %time%
label-foreground = ${colors.foreground}

