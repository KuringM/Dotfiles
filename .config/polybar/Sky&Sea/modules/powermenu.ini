# style 1
[module/powermenu_1]
type = custom/menu

expand-right = true

format-spacing = 2

label-open = 
label-open-foreground = $[colors.cyan]
label-open-padding = 1
label-close = cancel
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

label-open-font = 4
label-close-font = 3


menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = sudo reboot

menu-2-0 = power off
menu-2-0-exec = sudo poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

menu-0-0-font = 3
menu-0-1-font = 3
menu-1-0-font = 3
menu-1-1-font = 3
menu-2-0-font = 3
menu-2-1-font = 3

# style 2
[module/powermenu_2]
type = custom/text
content = 
content-foreground = ${colors.cyan}
content-font = 3

click-left = ~/.config/rofi/powermenu/powermenu.sh &
