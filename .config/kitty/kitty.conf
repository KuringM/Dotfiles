# vim:fileencoding=utf-8:foldmethod=marker

## font
### font family
# font_family Rec Mono Linear Regular
font_family FiraCode Nerd Font Mono

### bold_font
# bold_font Rec Mono Linear Bold
bold_font FiraCode Nerd Font Mono Bold

### italic_font
# italic_font Rec Mono Linear Italic
italic_font Hack Nerd Font Mono Italic
# italic_font Papyrus.ttc

### bold_italic_font
# bold_italic_font Rec Mono Linear Bold Italic
bold_italic_font Hack Nerd Font Mono Bold Italic

# symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols
# Chinese
# symbol_map U+4E00-U+9FFF,U+3400-U+4DBF LXGWWenKaiMono-Regular
# symbol_map U+4E00-U+9FFF,U+3400-U+4DBF LXGWWenKai-Regular
# symbol_map U+4E00-U+9FFF,U+3400-U+4DBF sarasa-term-sc-nerd

font_size 16.0
## map
kitty_mod ctrl+shift

###
### Scrolling
###
#: Scroll line up
map kitty_mod+k     scroll_line_up
#: Scroll line down
map kitty_mod+j       scroll_line_down
#: Scroll page up
map kitty_mod+page_up scroll_page_up
#: Scroll page down
map kitty_mod+page_down scroll_page_down
#: Scroll to top
map kitty_mod+home scroll_home
map cmd+home       scroll_home
#: Scroll to bottom
map kitty_mod+end scroll_end
map cmd+end       scroll_end
#: Scroll to previous shell prompt
map kitty_mod+z scroll_to_prompt -1
#: Scroll to next shell prompt
map kitty_mod+x scroll_to_prompt 1
#: Browse scrollback buffer in pager
map kitty_mod+h show_scrollback
#: Browse output of the last shell command in pager
map kitty_mod+g show_last_command_output

###
### Window management 
###
#: New window
map kitty_mod+enter new_window
#: New OS window
map cmd+n       new_os_window
#: Close window
map kitty_mod+w close_window
# map shift+cmd+d close_window
#: Next window
map kitty_mod+e next_window
#: Previous window
map kitty_mod+u previous_window
#: Move window forward
map kitty_mod+f move_window_forward
#: Move window backward
map kitty_mod+b move_window_backward
#: Move window to top
map kitty_mod+` move_window_to_top
#: Start resizing window
map kitty_mod+r start_resizing_window
map cmd+r       start_resizing_window
#: First window , so as 2, 3...10
map kitty_mod+1 first_window
map cmd+1       first_window
#: Visually select focus window
map kitty_mod+f7 focus_visible_window
#: Visually swap window with another
 map kitty_mod+f8 swap_with_window

###
### Tab management
###
#: New tab
map kitty_mod+t new_tab
#: Next tab
map kitty_mod+i     next_tab
map kitty_mod+right next_tab
#: Previous tab
map kitty_mod+n    previous_tab
map kitty_mod+left previous_tab
#: Close tab
map kitty_mod+q close_tab
#: Close OS window
map shift+cmd+w close_os_window
#: Move tab forward
map kitty_mod+. move_tab_forward
#: Move tab backward
map kitty_mod+, move_tab_backward
#: Set tab title
map kitty_mod+alt+t set_tab_title

###
### Layout management
###
#: Next layout
map kitty_mod+m next_layout

###
###: Font sizes
###
#: Increase font size
map kitty_mod+equal  change_font_size all +2.0
map kitty_mod+plus   change_font_size all +2.0
map kitty_mod+kp_add change_font_size all +2.0
map cmd+plus         change_font_size all +2.0
map cmd+equal        change_font_size all +2.0
map shift+cmd+equal  change_font_size all +2.0
#: Decrease font size
map kitty_mod+minus       change_font_size all -2.0
map kitty_mod+kp_subtract change_font_size all -2.0
map cmd+minus             change_font_size all -2.0
map shift+cmd+minus       change_font_size all -2.0
#: Reset font size
map kitty_mod+backspace change_font_size all 0
map cmd+0               change_font_size all 0

###
### Select and act on visible text
###
#: Open URL
map kitty_mod+l open_url_with_hints

###
### Miscellaneous
###
#: Toggle fullscreen
map kitty_mod+f11 toggle_fullscreen
map ctrl+cmd+f    toggle_fullscreen
#: Toggle maximized
map kitty_mod+f10 toggle_maximized
#: Toggle macOS secure keyboard entry
map opt+cmd+s toggle_macos_secure_keyboard_entry
#: Unicode input
map ctrl+cmd+space kitten unicode_input
#: Edit config file
map kitty_mod+f2 edit_config_file
map cmd+,        edit_config_file
#: Open the kitty command shell
map kitty_mod+escape kitty_shell window
#: Reset the terminal
map kitty_mod+delete clear_terminal reset active
map opt+cmd+r        clear_terminal reset active
#: Clear up to cursor line
map cmd+k clear_terminal to_cursor active
#: Reload kitty.conf
map kitty_mod+f5 load_config_file
map ctrl+cmd+,   load_config_file
#: Debug kitty configuration
map kitty_mod+f6 debug_config
map opt+cmd+,    debug_config

map ctrl+shift+x send_text application \033[88;5u
map ctrl+i       send_text application \033[105;5u
map ctrl+1       send_text application \033[49;5u
map ctrl+F1      send_text application \033[1;5P


# tab bar style
tab_bar_min_tabs            1
tab_bar_edge                bottom
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

include themes/Falcon.conf
